<div class="account-container">
  <div class="account-header" [@headerState]="accountSelected ? 'selected' : 'unselected'">
    <span class="glyphicon {{account.getAccountTypeIcon()}}"></span>
    {{account.getName()}}
  </div>
  <div class="account-body">
    <div class="account-credit">
      <span class="currency-flag currency-flag-{{account.getCurrencyType()}}"></span>
      {{css.getSymbolFor(account.getCurrencyType())}}{{!!nfs ? nfs.toLocaleString(account.getCredit(), 2, 2) : ''}}
    </div>
    <div class="account-balance">
      Available balance
    </div>
  </div>
</div>
