<div class="account-container">
  <div class="account-header" [@headerState]="accountSelected ? 'selected' : 'unselected'">
    <span class="glyphicon {{account.getAccountTypeIcon()}}"></span>
    {{account.getName()}}
  </div>
  <div class="account-body">
    <div class="account-credit">
      <span class="currency-flag {{currencyFlagsService.getCurrencyFlagFromCurrencyName(account.getCurrencyType())}}"></span>
      {{currencySymbolsService.getSymbolFor(account.getCurrencyType())}}{{account.getCredit()}}
    </div>
    <div class="account-balance">
      Available balance
    </div>
  </div>
</div>
